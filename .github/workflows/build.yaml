name: build-todo-app-api

on:
  push:
    branches: ["main"]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Maven build
        run: ./mvnw clean package
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: "localhost:32000/todo-api:${{ github.run_number }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: publish to local k8s cluster
        working-directory: helm/
        run: helm upgrade -i todo-app-api --set todoAppApi.tag=localhost:32000/todo-api:${{ github.run_number }} -n todo-app-api --create-namespace todo-app-api/
